name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login 192.168.3.81 -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t 192.168.3.81/dlink/test:latest -f docker-compose-03.yml .

      - name: Push Docker Image to Harbor
        run: |
          docker push 192.168.3.81/dlink/test:latest
