name: Build and Push to Harbor

on:
  push:
    branches:
      - main
    paths:
      - 'docker-compose-03.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login 192.168.3.81 -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker-compose -f docker-compose-03.yml build

      - name: Tag and Push Docker image
        run: |
          docker tag dlink-apps_test:latest 192.168.3.81/dlink/test:latest
          docker push 192.168.3.81/dlink/test:latest
