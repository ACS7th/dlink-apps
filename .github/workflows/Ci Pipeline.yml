name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      # 🔹 Java 17 설정 (Spring Boot)
      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 🔹 Node.js 18 설정 (Next.js)
      - name: Node.js 18 설정
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 🔹 Gradle 빌드 (Spring Boot)
      - name: Spring Boot 빌드
        run: |
          cd backend
          ./gradlew build -x test

      # 🔹 Next.js 빌드
      - name: Next.js 빌드
        run: |
          cd frontend
          npm install
          npm run build

      # 🔹 Docker 설치
      - name: Docker 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # 🔹 Harbor 로그인
      - name: Harbor 로그인
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor.local -u ${{ secrets.HARBOR_USERNAME }} --password-stdin

      # 🔹 Docker 이미지 빌드 및 푸시
      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build -t harbor.local/library/spring-app:latest ./backend
          docker build -t harbor.local/library/next-app:latest ./frontend

          docker push harbor.local/library/spring-app:latest
          docker push harbor.local/library/next-app:latest
