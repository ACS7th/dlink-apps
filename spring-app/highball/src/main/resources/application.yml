spring:
  application:
    name: highball

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

cloud:
  aws:
    s3:
      bucket: dlink-highball-bucket
    stack:
      auto: false
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2

